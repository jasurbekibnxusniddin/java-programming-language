<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo Application</h1>
            <div id="user-info" class="user-info" style="display: none;">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="auth-section">
            <div class="auth-tabs">
                <button id="login-tab" class="tab active">Login</button>
                <button id="register-tab" class="tab">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Username:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="app-section" style="display: none;">
            <!-- Todo Form -->
            <div class="todo-form-section">
                <h2>Add New Todo</h2>
                <form id="todoForm">
                    <div class="form-group">
                        <label for="todo-title">Todo Title:</label>
                        <input type="text" id="todo-title" placeholder="Enter todo title" required>
                    </div>
                    <div class="form-group">
                        <label for="todo-completed">
                            <input type="checkbox" id="todo-completed">
                            Completed
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </form>
            </div>

            <!-- Todo List -->
            <div class="todo-list-section">
                <div class="todo-list-header">
                    <h2>Your Todos</h2>
                    <div class="filter-buttons">
                        <button id="filter-all" class="btn btn-filter active">All</button>
                        <button id="filter-pending" class="btn btn-filter">Pending</button>
                        <button id="filter-completed" class="btn btn-filter">Completed</button>
                    </div>
                </div>
                
                <div class="search-section">
                    <input type="text" id="search-input" placeholder="Search todos...">
                    <button id="search-btn" class="btn btn-secondary">Search</button>
                </div>

                <div id="todo-list" class="todo-list">
                    <!-- Todos will be dynamically loaded here -->
                </div>
            </div>

            <!-- User Stats -->
            <div class="stats-section">
                <h3>Statistics</h3>
                <div id="user-stats" class="stats-grid">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- Error Messages -->
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
    </div>

    <!-- Edit Todo Modal -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Todo</h3>
            <form id="edit-todo-form">
                <input type="hidden" id="edit-todo-id">
                <div class="form-group">
                    <label for="edit-todo-title">Title:</label>
                    <input type="text" id="edit-todo-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-todo-completed">
                        <input type="checkbox" id="edit-todo-completed">
                        Completed
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Update Todo</button>
                <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
